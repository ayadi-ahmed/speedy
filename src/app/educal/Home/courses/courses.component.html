<section class="course__area pt-115 pb-120 grey-bg">
    <div class="container">
       <div class="row align-items-end">
          <div class="col-xxl-5 col-xl-6 col-lg-6">
             <div class="section__title-wrapper mb-60">
                <h2 class="section__title">DÃ©couvrez <span class="yellow-bg yellow-bg-big">nos services<img src="assets/img/shape/yellow-bg.png" alt=""></span> du moment</h2>
             </div>
          </div>
       </div>
       <div class="row">

         <mat-tab-group [@.disabled]="true" class="course__menu">
            <mat-tab>
                <ng-template mat-tab-label></ng-template>

                    <div class="course_wrapper">
                        <div class="row">
                            <div *ngFor="let course of courseData.slice(0,6)" class="col-xxl-4 col-xl-4 col-lg-4 col-md-6">
                                <div class="course__item white-bg mb-30 fix shadow-none">
                                   <div class="course__thumb w-img p-relative fix">
                                      <a [routerLink]="['/service-1']">
                                         <img src="{{course.courseImage}}" alt="">
                                      </a>
                                      <div class="course__tag">
                                         <a href="#" [class]="course.color">{{course.category}}</a>
                                      </div>
                                   </div>
                                   <div class="course__content">
                                      <div class="course__meta d-flex align-items-center justify-content-between">
                                         <div class="course__lesson">
                                       
                                         </div>
                                         <div class="course__rating">
                                            <span><i class="icon_star"></i>{{course.rating}} (44)</span>
                                         </div>
                                      </div>
                                      <h3 class="course__title"><a [routerLink]="['/service-1']">
                                          {{course.title}}</a></h3>
                                   </div>
                                   <div class="course__more d-flex justify-content-between align-items-center">
                                    <div class="course__status d-flex align-items-center">
                                        <span [class]="course.color">{{course.price}}TND</span>
                                        <span class="old-price">{{course.oldPrice}}TND</span>
                                     </div>
                                      <div class="course__btn">
                                         <a [routerLink]="['/service-1']" class="link-btn">
                                            Voir Plus
                                            <i class="far fa-arrow-right"></i>
                                            <i class="far fa-arrow-right"></i>
                                         </a>
                                      </div>
                                   </div>
                                </div>
                             </div>
                        </div>
                    </div>

            </mat-tab>

           
            
        </mat-tab-group>


       </div>
    </div>
 </section>
